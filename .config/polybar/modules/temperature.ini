[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

units = true

label = %temperature-c%
format = <label>
format-prefix = ""
format-prefix-padding = 1

label-warn = %temperature-c%
format-warn = <label>
format-warn-prefix = ""
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-padding = 1

