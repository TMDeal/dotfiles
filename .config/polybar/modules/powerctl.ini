[module/powerctl]
type = custom/menu

label-open = 拉
label-open-background = ${colors.red}
label-open-padding = 1
label-close = 
label-close-background = ${colors.green}
label-close-padding = 1 
format = | <menu> <label-toggle>

menu-0-0 = Shutdown
menu-0-0-exec = pkexec shutdown -h now

menu-0-1 = Reboot
menu-0-1-exec = pkexec shutdown -r now

menu-0-2 = Logout
menu-0-2-exec = i3-msg exit

label-separator = " "
