[module/cpu]
type = internal/cpu
interval = 1

label = %percentage%%
format = <label>
format-prefix = ""
format-underline = ${colors.cyan}
format-prefix-padding-right = 1

label-warn = %percentage%%
format-warn = <label>
format-warn-underline = ${colors.cyan}
format-warn-prefix = ""
format-warn-prefix-foreground = ${colors.red}
format-warn-prefix-padding-right = 1
