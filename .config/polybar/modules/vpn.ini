[module/vpn]
type = custom/script
exec = $HOME/.config/polybar/scripts/vpn status
interval = 1

label = %output%
format = <label>
format-underline = ${colors.green}
format-prefix = "嬨"
format-prefix-padding-right = 1
format-padding = 1

format-fail = <label>
format-fail-foreground = ${colors.disabled}
format-fail-underline = ${colors.disabled}
format-fail-padding = 1
format-fail-prefix = "嬨"
format-fail-prefix-padding-right = 1

click-left = $HOME/.config/polybar/scripts/vpn click
