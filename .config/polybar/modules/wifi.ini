[module/wifi]
type = internal/network
interface = wlp1s0
interval = 3

label-connected = %{A1:nm-connection-editor:}%essid%%{A} %netspeed%
format-connected = <label-connected>
format-connected-underline = ${colors.green}
format-connected-padding = 1
format-connected-prefix = 󰖩
format-connected-prefix-padding-right = 1

label-disconnected = %{A1:nm-connection-editor:}offline%{A}
format-disconnected = <label-disconnected>
format-disconnected-underline = ${colors.disabled}
format-disconnected-foreground = ${colors.disabled}
format-disconnected-padding = 1
format-disconnected-prefix = 󰖪
format-disconnected-prefix-padding-right = 1
